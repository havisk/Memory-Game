<!DOCTYPE html>
<html>
<head>
  <title>BIG 10 Memory Game</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <!-- Animated Header -->
  <div class="jumbotron">
    <div class="lsq">
      <h1 class="pull-left square pq " style="background-color: #353841; color: #E6101C">B</h1>
      <h1 class="pull-left square bee" style="background-color: #4F2B84; color: #FFFFFF">I</h1>
      <h1 class="pull-left square gee" style="background-color: #083060; color: #FBCE31">G</h1>
    </div>
    <div class="right">
      <h1 class="pull-left square gq " style="background-color: #000080; color: #FF5E00">T</h1>
      <h1 class="pull-left square see" style="background-color: #DE291E; color: #DCBD62">E</h1>
      <h1 class="pull-left square nip" style="background-color: #6C0002; color: #D8BA58">N</h1>
    </div>
  </div>


  <div id="wrapper" class="check">
    <div class="over" id="lay">
      <div id="gameboard">
      </div>
    </div>
  </div>

  <!-- control buttons -->
  <div>
    <div class="btn btn-default" id="control">Game Restart</div>
  </div> 
  
  
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/kute.js/1.6.2/kute.min.js"></script>  
  <script src="js/main.js"></script>
</body>
</html>
